<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz!</title>
    
</head>
<body>
    <h1 class="initial-entry" id="initial-entry">Please enter your initials!</h1>
        <form id="initials">
            <div class="form-group">
                <input type="text" name="initials" placeholder="Enter Initials" />
            </div>
            <div>
                <button class="submit-button" id="submit-button" type="submit">Submit</button>
            </div>
        </form>

    <section class="highscores" id="highscores">        
        <div>
            <button class="play-again" id="play-again" type="button" onclick="location.href='./index.html'">Play Again?</button>
            <button class="clear-hs" id="clear-hs" type="reset">Clear high scores</button>
        </div>
        <h1>High Scores:</h1>
            <ul class="scores-list" id="scores-list">
                

            </ul>
    </section>



<script src="./script.js"></script>
</body>
</html>
